<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768)" href="css/mobile.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <h1 class="top">Get <span id="acc"> insights </span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
      </div>
    

 
      <div id="stats-wrap">
        <div class="stats">
          <div>
            <b> 10k+</b>
          </div>
          <div>
            <span id="stat">COMPANIES</span>
          </div>
        </div>

       <div class="stats">
        <div>
          <b>314</b>
        </div>
        <div>
          <span id="stat">TEMPLATES</span>
        </div>
       </div>

       <div class="stats">
        <div>
          <b>12M+</b>
        </div>
        <div>
          <span id="stat">QUERIES</span>
        </div>
       </div>

      </div>
    </div>
        <div class="image"></div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.incognito234.github.io">Incognito</a>.
    </div>
  </footer>
</body>
</html>
